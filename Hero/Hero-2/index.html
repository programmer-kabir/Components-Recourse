<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative mt-2 px-10">
      <section class="bg-yellow-50 overflow-hidden">
        <div
          class="flex flex-col items-center lg:flex-row lg:items-stretch lg:min-h-[600px]"
        >
          <div
            class="relative space-y-5 flex items-center justify-center w-full lg:order-2 lg:w-7/12"
          >

            <div
              class="relative space-y-5 px-4 text-center sm:px-6 md:px-24 2xl:px-32 lg:py-24 lg:text-left"
            >
              <h1 class="text-4xl font-bold text-black sm:text-6xl xl:text-8xl">
                Get it done.<br />
                Fast, Easy.
              </h1>
              <p class="mt-8 text-xl text-black">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet quia suscipit mollitia architecto ea corrupti.
              </p>

              <button
                type="submit"
                class="w-full px-4 py-4 mt-4 font-semibold text-white transition-all duration-200 bg-orange-500 border border-transparent rounded-lg sm:w-auto  sm:mt-0 hover:bg-orange-600 focus:bg-orange-600"
              >
                Try 14 days free
              </button>

            </div>
          </div>
          <!-- left side -->
          <div
            class="relative w-full overflow-hidden lg:order-1 h-96 lg:h-auto lg:w-5/12"
          >
            <div class="absolute inset-0">
              <img
                class="object-cover w-full scale-150"
                src="https://images.unsplash.com/photo-1524860769472-246b6afea403?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
                alt=""
              />
            </div>

            <div
              class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"
            ></div>
            <div class="absolute bottom-0 left-0">
              <div class="p-4 sm:p-6 lg:p-8">
                <div class="flex items-center">
                  <svg
                    class="w-10 h-10 text-orange-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <h2 class="font-bold text-white text-7xl ml-2.5">395</h2>
                </div>
                <p class="max-w-xs mt-1.5 text-xl text-white">
                  Professionals have organized their desk via PostCra
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
