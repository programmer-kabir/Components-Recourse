<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="max-w-screen-xl w-1/2 mt-16 mx-auto rounded shawdo-lg  bg-gray-300 text-gray-800">
        
           
        <form novalidate="" class="space-y-6 px-8 py-4">
            <div>
                <label for="name" class="text-sm">Full name</label>
                <input id="name" type="text" placeholder="" class="w-full border border-gray-600 p-3 rounded bg-gray-100">
            </div>
            <div>
                <label for="email" class="text-sm">Email</label>
                <input id="email" type="email" class="w-full p-3 border border-gray-600 rounded bg-gray-100">
            </div>
            <div>
                <label for="message" class="text-sm">Message</label>
                <textarea id="message" rows="3" class="w-full border border-gray-600 p-3 rounded bg-gray-100" spellcheck="false"></textarea>
            </div>
            <button type="submit" class="w-full p-3 text-sm font-bold uppercase rounded-md bg-violet-600 text-gray-100">Send Message</button>
        </form>

  </body>
</html>
